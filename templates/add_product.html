{% extends "base.html" %}
{% block title %}Add Product/Service{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Product or Service</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g., Banknote 2026 - Gold Sponsor" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="Event">Event</option>
                <option value="Consulting">Consulting</option>
                <option value="Publication">Publication</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price (â‚¬)</label>
            <input type="number" name="price" id="price" placeholder="e.g., 25000" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Product</button>
    </form>
</div>
{% endblock %}
