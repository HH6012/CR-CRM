{% extends "base.html" %}
{% block title %}Add Deal{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Add New Deal for {{ org.name }}</h1>
    <form method="post">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Deal Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="e.g., CBPC 2026 Sponsorship" required>
        </div>
        <div class="form-group mb-3">
            <label for="value" class="form-label">Value (â‚¬)</label>
            <input type="number" name="value" id="value" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="stage_id" class="form-label">Stage</label>
            <select name="stage_id" id="stage_id" class="form-select">
                {% for stage in stages %}
                <option value="{{ stage.id }}">{{ stage.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="closing_date" class="form-label">Expected Closing Date</label>
            <input type="date" name="closing_date" id="closing_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Deal</button>
        <a href="{{ url_for('org_detail', org_id=org.id) }}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
