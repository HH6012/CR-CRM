{% extends "base.html" %}
{% block title %}Add Event{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Create New Event</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" name="name" id="name" placeholder="e.g., Central Bank Payments Conference 2026" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" placeholder="e.g., Istanbul, TÃ¼rkiye" required>
        </div>
        <button type="submit" class="btn btn-success">Create Event</button>
    </form>
</div>
{% endblock %}
